{% extends 'menu.html' %}
{% block content %}

<h2>Current Loans List 
<a class="btn btn-primary" href="{{ url_for('add_loan') }}"> 
    Add Loan
</a></h2><br><br>

<!-- displays table of loans on the Loans landing page -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Loan ID</th>
            <th>User Name</th>
            <th>Date borrowed</th>
            <th>Equipment</th>
            <th></th>
            <th></th> 
        </tr>
    </thead>
    <tbody>
        {% for item in loan %}
        <tr>    
            <td>{{ item.loan_id }}</td>
            <td>{{ item.user.first_name }}</td>
            <td>{{ item.loan_date }}</td>
            <td>{{ item.equipment.equip_name }}</td>
            <td>
                <a class="btn btn-primary" href="{{ url_for('edit_loan', id = item.loan_id) }}">
                    Edit
                </a>
             </td>
             <td>
                <a class="btn btn-danger" href="{{ url_for('delete_loan', id = item.loan_id) }}">
                    Delete
                </a>
             </td>
        </tr>
        {% endfor %}

        
    </tbody>
</table>
</body>


{% endblock %}
