{% extends 'menu.html' %}
{% block content %}

<h2>Current Equipment List </h2>
<a href = "{{ url_for('add_equip') }}">Add new equipment item</a><br><br>

<table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>Equip Name</th>
            <th>Location</th>
            <th>Price ($)</th>

        </tr>
    </thead>
    <tbody>    
        {% for item in equipment %}
        <tr>    
            <td>{{ item.equip_name}}</td>
            <td>{{ item.location_id }}</td>
            <td>{{ item.purchase_price }}</td>
        </tr>
        {% endfor %}
    </tbody>


{% endblock %}
