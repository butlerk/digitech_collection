
{% extends 'menu.html' %}
{% block content %}

<h2>Digital Technologies Users
<a class="btn btn-primary" href="{{ url_for('add_user') }}"> 
    Add User
</a></h2><br><br>

<!-- displays the table of users on the Users landing page -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th></th>

        </tr>
    </thead>
    <tbody>    
        {% for user in users %}
        <tr>    
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a class="btn btn-primary" href="{{ url_for('edit_user', id = user.user_id) }}">
                    Edit
                </a>

                <a class="btn btn-danger" href="{{ url_for('delete_user', id = user.user_id) }}">
                    Delete
                </a>
             </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
