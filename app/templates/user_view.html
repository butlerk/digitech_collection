
{% extends 'menu.html' %}
{% block content %}

<h2>Digital Technologies Users</h2>
<a href = "{{ url_for('add_user') }}">Click to add a new user</a><br><br>

<table class="pure-table pure-table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>    
        {% for user in users %}
        <tr>    
            <td>{{ user.first_name}}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a class="button-secondary pure-button" href="{{ url_for('edit_user', id = user.user_id) }}">
                    Edit
                </a>
             </td>
             <td>
                <a class="button-secondary pure-button" href="{{ url_for('delete_user', id = user.user_id) }}">
                    Delete
                </a>
             </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

   
       
    


{% endblock %}
