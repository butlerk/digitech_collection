{% extends 'menu.html' %}
{% block content %}
<!-- Page to view list of available locations with button to add locations -->
<br>
<div class="d-flex p-2 justify-content-left">
    <h2>Current Locations List</h2> <br><br>
</div>
<div class="d-flex p-2 justify-content-left">
    <a class="btn btn-outline-primary" href="{{ url_for('add_location') }}"> 
        Add Location
    </a>
</div>
<!-- displays the table of locations on the Locations landing page -->
<div class="d-flex p-2 justify-content-left">
        
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>    
            {% for i in location %}
            <tr>    
                <td>{{ i.location_name}}

                </td>
                <td>
                    <a class="btn btn-outline-warning" href="{{ url_for('edit_location', id = i.location_id) }}">
                        Edit
                    </a>

                    <a class="btn btn-outline-danger" href="{{ url_for('delete_location', id = i.location_id) }}">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
    
        </tbody>
    </table>
    
</div>
{% endblock %}
