{% extends 'menu.html' %}
{% block content %}

<h2>Current Locations List 

<a class="btn btn-primary" href="{{ url_for('add_location') }}"> 
    Add Location
</a></h2><br><br>

{% for message in get_flashed_messages() %}
    <p style="color:red"><i> {{ message }}</i></p>
{% endfor %}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Location</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tbody>    
        {% for i in location %}
        <tr>    
            <td>{{ i.location_name}}

            </td>
            <td>
                <a class="btn btn-primary" href="{{ url_for('edit_location', id = i.location_id) }}">
                    Edit
                </a>
             </td>
             <td>
                <a class="btn btn-danger" href="{{ url_for('delete_location', id = i.location_id) }}">
                    Delete
                </a>
             </td>
        </tr>
        {% endfor %}
  
    </tbody>
</table>

{% endblock %}
